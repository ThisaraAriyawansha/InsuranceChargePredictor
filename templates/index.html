<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insurance Charges Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0 10px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            margin-bottom: 15px;
        }
        .instructions {
            font-size: 0.9em;
            color: #555;
        }
    </style>
    <script>
        function validateForm() {
            let age = document.getElementById('age').value;
            let bmi = document.getElementById('bmi').value;
            let children = document.getElementById('children').value;

            let ageValid = age && !isNaN(age) && Number(age) > 0;
            let bmiValid = bmi && !isNaN(bmi) && Number(bmi) > 0;
            let childrenValid = children && !isNaN(children) && Number(children) >= 0;

            document.getElementById('ageError').innerText = ageValid ? '' : 'Please enter a valid age.';
            document.getElementById('bmiError').innerText = bmiValid ? '' : 'Please enter a valid BMI.';
            document.getElementById('childrenError').innerText = childrenValid ? '' : 'Please enter a valid number of children.';

            return ageValid && bmiValid && childrenValid;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Insurance Charges Prediction</h2>
        <form action="/predict" method="post" onsubmit="return validateForm();">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" id="age" name="age" placeholder="Enter your age" required>
                <div id="ageError" class="error"></div>
                <div class="instructions">Valid values: Any positive number.</div>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bmi">BMI:</label>
                <input type="text" id="bmi" name="bmi" placeholder="Enter your BMI" required>
                <div id="bmiError" class="error"></div>
                <div class="instructions">Valid values: Any positive number.</div>
            </div>
            <div class="form-group">
                <label for="children">Children:</label>
                <input type="text" id="children" name="children" placeholder="Number of children" required>
                <div id="childrenError" class="error"></div>
                <div class="instructions">Valid values: Any non-negative number.</div>
            </div>
            <div class="form-group">
                <label for="smoker">Smoker:</label>
                <select id="smoker" name="smoker" required>
                    <option value="">Select smoking status</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</select>
            </div>
            <div class="form-group">
                <label for="region">Region:</label>
                <select id="region" name="region" required>
                    <option value="">Select region</option>
                    <option value="northeast">Northeast</option>
                    <option value="northwest">Northwest</option>
                    <option value="southeast">Southeast</option>
                    <option value="southwest">Southwest</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Predict</button>
            </div>
        </form>
        {% if prediction_text %}
            <h3>{{ prediction_text }}</h3>
        {% endif %}
        {% if error_message %}
            <p class="error">{{ error_message }}</p>
        {% endif %}
    </div>
</body>
</html>
